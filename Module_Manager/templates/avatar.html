{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terry</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gotham:wght@400;500;700&display=swap">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="frase-circ">
        <h2 id="circulo">Hi There, can I help you?</h2>
        <img class="hand-01" alt="" src="{% static 'img/hand.svg' %}">
    </div>
    <div class="grupo-707">
        <img class="grupo-179-icon" alt="" src="{% static 'img/grupo-179.svg' %}">
        <img class="expand-icon" alt="" src="{% static 'img/grupo-641.svg' %}">
        <div class="grupo-409-icon mano"></div>
        <div class="frase">
            <b class="tell-me">Hi there!</b>
            <b class="can-i-help">I'm Terry.IA</b>
        </div>
        <div class="subfrase">
            <p>Great! <b>Now choose the 'Terry' you want to chat with and get started!</b></p>
        </div>
        <div class="terries">
            <ul>
                <li class="terry_01" data-avatar="terry_01"></li>
                <li class="terry_02" data-avatar="terry_02"></li>
                <li class="terry_03" data-avatar="terry_03"></li>
                <li class="terry_04" data-avatar="terry_04"></li>
                <li class="terry_05" data-avatar="terry_05"></li>
                <li class="terry_06" data-avatar="terry_06"></li>
            </ul>
        </div>
        <button class="start">Start</button>
        
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
