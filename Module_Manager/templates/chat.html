<!DOCTYPE html>
<html>
<head>
    <title>Chat with AI</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { width: 50%; margin: auto; padding-top: 50px; }
        .message { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .message.user { background-color: #f0f0f0; }
        .message.ai { background-color: #e0ffe0; }
        .input-container { display: flex; margin-top: 20px; }
        .input-container input { flex: 1; padding: 10px; }
        .input-container button { padding: 10px; }
        .loading { font-style: italic; color: #999; }
    </style>
    <!-- Load the marked.js library before your script -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript">
        MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['\\[', '\\]']],
                processEscapes: true,
            },
            svg: {
                fontCache: 'global'
            }
        };

    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        console.log('MathJax loaded:', !!window.MathJax);
    </script>
</head>
<body>
    <div class="chat-container">
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="query" placeholder="Escribe tu consulta..." onkeypress="handleKeyPress(event)">
            <button id="sendButton" onclick="sendQuery()">Enviar</button>
        </div>
    </div>
    <script>
        async function sendQuery() {
            const query = document.getElementById('query').value.trim();
            if (query === '') return; // Do not send empty queries

            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true; // Disable button while processing

            const messages = document.getElementById('messages');
            messages.innerHTML += `<div class="message user">${query}</div>`;
            messages.innerHTML += `<div class="message ai loading">Procesando...</div>`;
            document.getElementById('query').value = ''; // Clear input

            try {
                const response = await fetch(`/module_manager/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                // Remove loading indicator
                const loadingElement = messages.querySelector('.loading');
                if (loadingElement) {
                    loadingElement.remove();
                }

                if (response.ok) {
                    // Ensure LaTeX is correctly formatted
                    let formattedResponse = data.response
                        .replace(/\[\s*(.*?)\s*\]/g, '\\[$1\\]')
                        .replace(/\(\s*(.*?)\s*\)/g, '($1)')
                        .replace(/\n/g, '<br>');  // Reemplaza saltos de l√≠nea con <br> para HTML
                    formattedResponse = formattedResponse.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

                    // Insert formatted response into the DOM
                    messages.innerHTML += `<div class="message ai">${formattedResponse}</div>`;

                    // Process LaTeX with MathJax
                    if (window.MathJax) {
                        MathJax.typesetPromise().then(() => {
                            console.log('MathJax typesetting complete');
                        }).catch((err) => console.error('MathJax typesetting failed: ', err));
                    }
                } else {
                    messages.innerHTML += `<div class="message ai">Error: ${data.error}</div>`;
                }
            } catch (error) {
                console.error("Error: ", error);
                const loadingElement = messages.querySelector('.loading');
                if (loadingElement) {
                    loadingElement.remove();
                }
                messages.innerHTML += `<div class="message ai">Error al procesar la consulta.</div>`;
            } finally {
                sendButton.disabled = false; // Re-enable the button
            }
        }





        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuery();
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
