<!DOCTYPE html>
<html>
<head>
    <title>Chat with AI</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { width: 50%; margin: auto; padding-top: 50px; }
        .message { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .message.user { background-color: #f0f0f0; }
        .message.ai { background-color: #e0ffe0; }
        .input-container { display: flex; }
        .input-container input { flex: 1; padding: 10px; }
        .input-container button { padding: 10px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="query" placeholder="Escribe tu consulta...">
            <button onclick="sendQuery()">Enviar</button>
        </div>
    </div>
    <script>
        async function sendQuery() {
            const query = document.getElementById('query').value;
            const response = await fetch(`/classify_query?query=${query}`);
            const data = await response.json();
            
            const messages = document.getElementById('messages');
            messages.innerHTML += `<div class="message user">${query}</div>`;
            messages.innerHTML += `<div class="message ai">${JSON.stringify(data)}</div>`;
            document.getElementById('query').value = '';
        }
    </script>
</body>
</html>
