<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Terry</title>
    {% load static %}
   
    <link rel="stylesheet" href="{% static 'styles.css' %}?v=1.0">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gotham:wght@400;500;700&display=swap"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="grupo-707 show-grupo">
        <div class="chat-header">
            <div class="user">
                <img src="{% static 'img/hand.svg' %}" class="user-icon" alt="avatar">
                <div class="user-name">
                    <h3>Terry</h3>
                    <p>Online</p>
                </div>
            </div>    
            <img id="new-thread-icon" title="Create new thread" data-url="{% url 'create_thread' %}" alt="Nuevo Thread" src="{% static 'img/new-thread2.png' %}" />
            <img class="expand-icon" title="Expand" alt="Expandir" src="{% static 'img/grupo-641.svg' %}" />
            <a href="/logout/" title="Logout"> <!-- Enlace para redirigir al logout -->
                <img class="grupo-179-icon" alt="Logout" src="{% static 'img/grupo-179.svg' %}" />
            </a>
            <div class="disclaimer">
                <p>Terry can make mistakes. Consider checking important information.</p>
            </div>
        </div>
        <script src="{% static 'js/chat.js' %}"></script>
        <!-- <div class="chat-messages" id="messages" style="background-image: url('{% static 'img/fondo-wh-oscuro.png' %}');"></div>-->
        <div class="chat-messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="query" placeholder="Write a message..." />
            <img id="sendButton" src="{% static 'img/sent.png' %}" alt="Enviar" class="send-icon">
        </div>
        
        <input type="hidden" id="user_id" value="{{ user_id }}">
    </div>
    
</body>
</html>
