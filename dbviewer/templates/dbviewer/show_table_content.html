<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table: {{ table_name }}</title>
</head>
<body>
    <form action="{% url 'show_tables' %}">
        <button type="submit">Volver</button>
    </form>
    <h1>Table: {{ table_name }}</h1>

    <form method="get" action="">
        <h3>Apply Filters</h3>
        <table>
            <tr>
                {% for column in columns %}
                    <th>{{ column }}</th>
                    <td>
                        <input type="text" name="{{ column }}" value="{{ filters.column|default:'' }}">
                    </td>
                {% endfor %}
            </tr>
        </table>
        <button type="submit">Filter</button>
    </form>

    <h3>Results</h3>
    <table border="1">
        <thead>
            <tr>
                {% for column in columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- BotÃ³n para descargar en Excel -->
    <form method="get" action="">
        <button type="submit" name="download_excel" value="true">Descargar Excel</button>
    </form>
    
</body>
</html>
